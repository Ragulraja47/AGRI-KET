<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Selling Form</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Animal Selling Form</h1>
  <form action="prjtphp.php" method="post" enctype="multipart/form-data" id="sellingForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone No:</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="livestock_type">Livestock Type:</label>
      <select id="livestock_type" name="livestock_type" required onchange="toggleFields()">
        <option value="" selected disabled>Select Livestock Type</option>
        <option value="cow">Cow</option>
        <option value="buffalo">Buffalo</option>
        <option value="goat">Goat</option>
        <option value="horse">Horse</option>
      </select>
    </div>
   
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <input type="submit" class="button" value="Submit">
    </div>
  </form>
</div>



</body>
</html>
